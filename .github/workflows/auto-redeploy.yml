name: Auto Redeploy

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update redeploy timestamp
        run: |
          echo "Last redeploy: $(date)" > .last_redeploy.txt

      - name: Commit and push
        run: |
          git config user.name "Aerith's Redeploy Bot"
          git config user.email "aerith.netzer@northwestern.edu"
          git add .last_redeploy.txt
          git commit -m "Trigger redeploy: $(date)" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
